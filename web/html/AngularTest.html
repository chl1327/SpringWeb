<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularTest</title>
    <script type="text/javascript" src="/angular/angular.min.js"></script>
    <script src="/html/AngularTest.js"></script>
</head>
<body ng-app="myApp" ng-controller="MyController">
<form novalidate>
    编号:<br>
    <input type="text" ng-model="book.id"/><br>
    书名:<br>
    <input type="text" ng-model="book.name"/>
    <br><br>
    <button ng-click="Test()">登录</button>
    <div ng-show="showBook">
        ID:{{book.id}}<br>
        Name:{{book.name}}<br>
        Author:{{book.author}}<br>
    </div>
</form>
</body>
</html>
