<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>详细信息</title>
    <script type="application/javascript" src="/jQuery/jquery-3.2.1.js"></script>
    <script type="application/javascript" src="/Bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/Bootstrap/dist/css/bootstrap.min.css"/>
    <script type="application/javascript" src="/angular/angular.js"></script>
    <script type="application/javascript" src="/angular/angular-resource.js"></script>
    <script type="application/javascript" src="/angular/angular-cookies.js"></script>
    <script src="/html/mainModule.js"></script>
</head>
<body>
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    详细信息
                </h4>
            </div>
            <div class="modal-body">
                <label>封 面：</label>
                    <img src="/images/{{book.image}}" height="60" class="img-responsive">
                <div class="row">
                <label>书    名：</label>{{book.name}}<br/>
                <label>作    者：</label>{{book.author}}<br/>
                    </div>
                <div class="row">
                <label>出版日期：{{book.publicationdate |  date:"yyyy-MM-dd"}}</label>
                <label>出 版 社：{{book.publication}}</label>
                    </div>
                <label>价    格：{{book.price}}</label>
                <label>简    介：{{book.remark}}</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</body>
</html>
